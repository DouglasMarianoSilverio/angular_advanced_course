<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr/>
    <form class="novalidate" (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" >Nome Completo</label>
                
                <div class="cold-md-10">
                    <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}" />
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHtml]="displayMessage.nome"></p>
                    </span>
                    
                </div>
                
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="cold-md-10">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf"  [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf}">
                    <span class="text-danger" *ngIf="displayMessage.cpf" >
                        <p [innerHtml]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>        
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="cold-md-10">
                    <input type="text" class="form-control" id="email" placeholder="Email (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}">
                    <span class="text-danger" *ngIf="displayMessage.cpf" >
                        <p [innerHtml]="displayMessage.email"></p>
                    </span>                    
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="cold-md-10">
                    <input type="password" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha}">
                    <span class="text-danger" *ngIf="displayMessage.senha" >
                        <p [innerHtml]="displayMessage.senha"></p>
                    </span>
                    
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-md-2 control-label" for="senhaConfirmacao">Senha</label>
                <div class="cold-md-10">
                    <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Confirme a Senha (requerido)" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao}">
                    <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao" >
                        <p [innerHtml]="displayMessage.senhaConfirmacao"></p>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <div class="cold-md-4 col-md-offset-2">
                    <span> <button class="btn btn-success" id="Registrar" type="submit" [disabled]="!cadastroForm.valid" >Registrar</button></span>
                </div>
            </div>
            
            <div class="form-group">            
                <div class="cold-md-4 col-md-offset-2" >
                    <p>Fomulario Valido : {{ cadastroForm.valid }}</p>
                    <p>Fomulario tocado : {{ cadastroForm.touched }}</p>
                    <p>Fomulario sujo : {{ cadastroForm.dirty }}</p>
                </div>                
            </div>
            <div class="form-group">            
                <div class="cold-md-4 col-md-offset-2" >
                    <p>formResult : {{ formResult }}</p>                    
                </div>                
            </div>
        </div>
        </form>
    </div>
